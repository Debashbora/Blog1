---
- hosts: webservers 
  become: True
  tasks:
  - name: Add epel-release repo
    yum:
      name: epel-release
      state: present

  - name: Install nginx
    yum:
      name: nginx
      state: present
  - name: Start nginx server
    service:
      name: nginx
      state: started
      enabled: True
  - name: Deploy static website
    copy:
      src: index.html
      dest: /var/www/html/
...
